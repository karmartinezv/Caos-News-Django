{% extends "base.html" %}

{% block contenido %}

<div class="container mx-auto my-5 col-xxl-6 col-xl-7 col-md-8 col-sm-10">
    <div class="card p-3">
        <div class="card-header">
            <h2>Iniciar Sesi√≥n</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="login">
                {% csrf_token %}
                <div class="form-group">
                    <label for="txtUser" class="mb-2">Nombre de Usuario:</label>
                    <input type="text" class="form-control p-2" name="txtUsuario" placeholder="Usuario..." required>
                </div>
                <div class="form-group">
                    <label for="txtPass" class="mb-2">Password</label>
                    <input type="password" class="form-control p-2" name="txtPass" placeholder="Password..." required>
                </div>
                <button type="submit" class="btn btn-primary my-3">Login</button>
                <div id="mensaje">
                    {% if mensaje == 'Error' %}
                    <div class="bg-danger p-3"><h5 class="text-white">Credenciales incorrectas, reintentar</h5></div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock contenido %}
