{% extends "base.html" %}

{% block contenido %}

<main>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-xxl-8 col-xl-8 col-md-8">
                <div class="row">
                    {% for reg in portada %}
                    <div class="card col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-11 col-11 mx-auto">
                        <img src="{{reg.url_imagen}}" class="card-img-top w-100" alt="img" style="height: 150px;">
                        <div class="card-body">
                            <h5> <a class="link-primary" href="noticia/{{reg.id}}">{{reg.titular}}</a></h5>
                            <p class="card-text">{{reg.epigrafe}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-xxl-4 col-xl-4 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group">
                            {% for reg in noticias %}
                            <li class="list-group-item"><a class="link-primary" href="noticia/{{reg.id}}">{{reg.titular}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock contenido %}
